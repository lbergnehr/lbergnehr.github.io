<div id="home">
  <ul class="posts">
    {% for page in site.posts %}

      <li>
        <div class="post-list-header">
          <p class="post-list-title"><a href="{{ page.url }}">{{ page.title }}</a></p>
          <p class="post-list-date">{{ page.date | date_to_string }}</p>
        </div>

        <div class="post-list-body">
          <p class="post-list-exceprt">{{ page.excerpt }}</p>
          <p><a href="{{ page.url }}">Read more &rarr;</a></p>
        </div>
      </li>

    {% endfor %}
  </ul>
</div>
